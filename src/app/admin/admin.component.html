<div class="loadWrapper" *ngIf="showProgress">  
    <div class="loader"></div>  
  </div>
<div class="row">
    <div class="col-md-4">
<form *ngIf="rol == '1'" [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
    <div class="form-container">
      <div class="row columns login-box">
          <h2 class="tituloall">CONFIGURACION DE SUPER USUARIO</h2>
        
        <div class='input-group date' id='datetimepicker1'>
            <input type='text' class="form-control" (focusout)="getvalue()" autocomplete="off"  id="fechas" name="fechas" [(ngModel)]="fechas" #fechasobj formControlName="fechas" />
            <span class="input-group-addon">
                <span (click)="opendates()"  class="glyphicon glyphicon-calendar"></span>
            </span>
        </div>
        <div class="form-group notificacion">
            <div class="input-group">
                <input id="horainicio" name="horainicio"  [(ngModel)]="horainicio" class="timenoti" type="time" placeholder="Hora de envio de las notificaciones" value="{{selectedTime}}" #horainicioobj  formControlName="horainicio">
                <span (click)="open()" class="input-group-addon warning"><span class="glyphicon glyphicon-time"></span></span>
            </div>
        </div>
        <div class="form-group notificacion">
            <div class="input-group">
                <input id="horafin" name="horafin" [(ngModel)]="horafin" class="timenoti" type="time" placeholder="Hora de envio de las notificaciones" value="{{selectedTime2}}" #horafinobj  formControlName="horafin">
                <span (click)="open2()" class="input-group-addon warning"><span class="glyphicon glyphicon-time"></span></span>
            </div>
        </div>
        <label>Usuario
            <input type="text" disabled id="username" name="username" [(ngModel)]="Username" #usernameobj  formControlName="username">
            <div class="alert" *ngIf="!rForm.controls['username'].valid && rForm.controls['username'].touched" ></div>
          </label>
        
        <label>Pin 
          <input type="text" name="pin" id="pin" [(ngModel)]="pin" #pinobj  formControlName="pin">
          <div class="alert" *ngIf="!rForm.controls['pin'].valid && rForm.controls['pin'].touched">{{ pinAlert }}</div>
        </label>   
        <div class="callout warning" *ngIf="loginError"> {{ loginAlert }}</div>   
        <input type="button" class="button button-login expanded cancel" value="CANCELAR">
        <input type="submit" class="button button-login expanded update" value="ACTUALIZAR">
      </div>
    </div>
  </form>
