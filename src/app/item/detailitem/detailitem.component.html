<div class="loadWrapper" *ngIf="showProgress">  
      <div class="loader"></div>  
    </div>
<div class="row">
   <h2 class="tituloall">PARSEO MASIVO</h2>
   <div class="col-md-12">
         <div class="col-md-2">
               <h3 class="titulos-segundo">Cargar del Excel</h3>
               
               
         </div>
         <div class="col-lg-8">
               <h3 class="titulos-segundo">Detalles de lotes por procesar</h3>
         </div>
         <div class="col-md-2">
               <h3 class="titulos-segundo titulos-principal">Reportes</h3>
         </div>
     </div>
   <div class="col-md-12">
      <div class="col-md-2">
         <div class="col-md-2">
            <span class="hiddenFileInput">
         
               <input type="file" #excelcsv style="display: inline-block;" (change)="incomingfile($event)" placeholder="Subir el excel" accept=".csv">
               
             </span>
             <label class="labelautorizacion-maviso">Subir el Excel</label>   
         </div>
         <div class="col-md-2 navbar-right flechasposicionleft">
            <img src="../../../assets/flechas.png" class="imgflachaleft" alt="">
         </div>
         
      </div>
      
      <div class="col-lg-8 center-col center-sinradius">
         
         <input *ngIf="config.filtering" placeholder="Filtrar todas las columnas"
         [ngTableFiltering]="config.filtering"
         class="form-control"
         (tableChanged)="onChangeTable(config)"/>
         <ng-table [config]="config"
         (tableChanged)="onChangeTable(config)"
         (cellClicked)="onCellClick($event)" 
         [rows]="rows"  [columns]="columns">
         </ng-table>
         <div class="row pagination-table shadow">
         <!-- pager -->
         <div class="col-md-4">
            <pre *ngIf="config.paging" class="card card-block card-header">Mostrando: {{page}} a {{numPages}} de {{totalitems}} registros</pre>
          </div>
          <div class="col-md-8 row8autorizadas">
         <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
            <li [ngClass]="{disabled:pager.currentPage === 1}">
               <a (click)="setPage(pager.currentPage - 1)">Anterior</a>
            </li>
            <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
            <a (click)="setPage(page)">{{page}}</a>
            </li>
            <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
               <a (click)="setPage(pager.currentPage + 1)">Siguiente</a>
            </li>
         </ul>
         </div>
       </div>
       <div>
             <!--<pre *ngIf="config.paging" class="resultadosautorizadas card card-block card-header"> Enviadas • {{autor}} Procesadas • {{autor}} Autorizadas • {{errors}} Con Errores</pre>-->
 
       </div>
       
       
         
      </div>
      <div class="col-md-2">
         <div class="col-md-2 flechasposicionright">
            <img src="../../../assets/flechas.png" alt="">   
         </div>
         
         <span class="hiddenFileInput2">
         
            <input type="button" name="descargar" value="Descargar" (click)="download($event)"/>
            
          </span>
          <label class="labelautorizacion-maviso labelautorizacion">Descargar el Reporte</label>   
         
      </div>
      
        
   </div>

   <div class="col-md-12 slider">
         <div id="wrapper_bu">
   
               <div id="bu1">
                     <canvas baseChart width="400" height="400"
                     [datasets]="lineChartData"
                     [labels]="lineChartLabels"
                     [options]="lineChartOptions"
                     [colors]="lineChartColors"
                     [legend]="lineChartLegend"
                     [chartType]="lineChartType"
                     (chartHover)="chartHovered($event)"
                     (chartClick)="chartClicked($event)"></canvas>
               </div>
           
               <div id="bu2">
                   
               </div>
           
               <div id="bu3">
                     
               </div>
           
               <div id="bu4">
                     
               </div>
           
               <div id="bu5">
                    
               </div>

            
           
             </div>
       </div>

       
 
   </div>
